<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内服薬中止期間チェッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>内服薬中止期間チェッカー</h1>
        <form id="drug-form">
            <div class="form-group">
                <label for="drug-name">薬剤名:</label>
                <input type="text" id="drug-name" name="drug-name" placeholder="例: アスピリン" required>
            </div>
            <div class="form-group">
                <label for="ope-day">手術日:</label>
                <input type="date" id="ope-day" name="ope-day" required>
            </div>
            <button type="submit">確認する</button>
        </form>
        <div class="results-container">
            <h2>確認結果</h2>
            <ul id="results-list">
                <!-- 結果がここに表示されます -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
